        <!--<form>-->

        </div>
        <button class="layui-btn search-teacher-btn"><i class="layui-icon">&#xe615;</i></button>

        <!--<div class="search-date">-->

            <!--</div>-->
            <!--<div class="layui-inline">-->
                <!--<input class="layui-input input-date" placeholder="截止日" name="end" id="end">-->
            <!--</div>-->
        <!--</div>-->
        <!--</form>-->
    </div>
    <div class="weadmin-block">
        <!--<button class="layui-btn layui-btn-danger delete-many-data" data-type="getCheckData"><i class="layui-icon">&#xe640;</i>批量删除-->
        <!--</button>-->

        <button class="layui-btn add-teacher-btn"><i class="layui-icon">&#xe61f;</i>添加教师

    <table class="layui-hide" id="teacherList"></table>

<div class="add-course-panel">
    <input type="hidden" id="id">

    <div class="layui-form-item">
        <label class="layui-form-label">教师编号</label>
        <div class="layui-input-block">
            <input class="layui-input" type="text" name="teacherNo" required  lay-verify="required" placeholder="请输入教师编号" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">教师名称</label>
        <div class="layui-input-block">
            <input class="layui-input" type="text" name="teacherName" required  lay-verify="required" placeholder="请输入教师名称" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input class="layui-input" type="text" name="teacherPwd" required  lay-verify="required" placeholder="请输入教师密码" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">重复密码</label>
        <div class="layui-input-block">
            <input class="layui-input" type="text" name="teacherPwdR" required  lay-verify="required" placeholder="请输入教师密码" autocomplete="off" >
        </div>
    </div>


    <div class="layui-form-item bottom-btns">
        <button class="layui-btn layui-btn-danger clear">清空</button>

        <button class="layui-btn submit">确定</button>
    </div>
</div>


</body>
<script type="text/javascript" src="/grade-admin/lib/layui/layui.js" charset="utf-8"></script>
